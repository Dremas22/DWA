<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tally counter</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.4.0/dist/themes/light.css" />
    <script type="module"
        src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.4.0/dist/shoelace-autoloader.js"></script>
    <script type="module"
        src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.4.0/dist/components/button/button.js"></script>
    <script src="script.js" defer></script>
</head>

<body>

    <header>
        <h1>Tally Counter</h1>

        <div class="selections">

            <label>
                Increament and Decreament
            </label>

        </div>
    </header>

    <main class="controls">
        <div>
            <input class="display" data-key="number" readonly value="0">
        </div>
        <div class="container">
            <sl-button variant="primary"  size="large" data-key="addition" class="add">+</sl-button>
            <sl-button variant="neutral"  size="large" data-key="reset" class="resetCounter">reset</sl-button>
            <sl-button data-key="subtraction"  size="large" variant="warning" class="minus">-</sl-button>

        </div>
    </main>


</body>

</html>
